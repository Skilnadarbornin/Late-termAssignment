<!DOCTYPE html>
<html>
    <head>

        <title>	Skemmtilegur millu leikur fyrir alla fjolskylduna</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- load bootstrap for nicer ui -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <link rel="icon" type="image/png" href="favicon.png">
    </head>
    <body>
	<div class="container">
		<h1>Milla!</h1>

		<form method="post" action="/Move" role="form" id="form">
			<input type="text" name="column" id="column" class="form-control" placeholder="selectcolumn">
			
			<input type="text" name="row" id="row" class="form-control" placeholder="selectrow">

			<button type="submit" class="btn btn-default">Go</button>
		</form>

		<div id="board">
        		<table class="table board">
            			<tbody>
            			<tr>
                			<td id="00" class="cell"> </td>
                			<td id="01" class="cell"> </td>
                			<td id="02" class="cell"> </td>
            			</tr>
            			<tr>
                			<td id="10" class="cell"> </td>
                			<td id="11" class="cell"> </td>
                			<td id="12" class="cell"> </td>
            			</tr>
            			<tr>
                			<td id="20" class="cell"> </td>
                			<td id="21" class="cell"> </td>
                			<td id="22" class="cell"> </td>
            			</tr>
          	  		</tbody>
        		</table>
    		</div>
		<div id="Winner is" class="alert alert-info"></div>
	</div>

	<!-- Load jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        <!-- Use ajax to submit form, retrive joke and display on page -->
        <script>
        $(document).ready(function() {
            var form = $('#form');
            form.submit(function( event ) {
                var column = $("#column").val();
                var row = $("#row").val();
                $.ajax({
                    type: form.attr('method'),
                    url: form.attr('action'),
                    data: 'column=' + column + '&row=' + row,
                    success: function(zeBoard){
			alert("ekkert vesen");
                        $('#board').html(zeBoard);
                    },
                    error: function(){
                        alert("vesen");
                    }
                })
                event.preventDefault();
            });
        });
        </script>
    </body>
</html>
